<div class="container mt-2">
  <div class="card">
    <div class="card-header">
      <h3>Users</h3>
    </div>
    <div class="card-body">
      <table class="table table-border table-hover">
        <thead>
          <tr>
            <th>Id</th>
            <th>Name</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let user of users$ | async">
            <td>{{ user.id }}</td>
            <td>{{ user?.name || user.login }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
